<div class="card mx-auto my-4" style="width: 50rem;">
    <div class="card-header">
      <h1>Add Books</h1>
    </div>
    <div class="card-body">
      <form (ngSubmit)=onSubmit(f) #f="ngForm">
        <div class="form-row">
          <div class="form-group col-md-3">
            <label>Title</label>
          </div>
          <div class="form-group col-md-5">
            <input type="text" class="form-control" name="title" ngModel>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-3">
            <label>Author</label>
          </div>
          <div class="form-group col-md-5">
            <input type="text" class="form-control" name="author" ngModel>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-3">
            <label>Publisher</label>
          </div>
          <div class="form-group col-md-5">
            <input type="text" class="form-control" name="publisher" ngModel>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-3">
            <label>Published Date</label>
          </div>
          <div class="form-group col-md-5">
            <input type="text" class="form-control" name="published" ngModel>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-3">
            <label>Distributor Name</label>
          </div>
          <div class="form-group col-md-5">
            <input type="text" class="form-control" name="distributor" ngModel>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-3">
            <label>Price</label>
          </div>
          <div class="form-group col-md-5">
            <input type="text" class="form-control" name="price" ngModel>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-3">
            <label>Description</label>
          </div>
          <div class="form-group col-md-5">
            <input type="text" class="form-control" name="description" ngModel>
          </div>
        </div>
          <button class="btn btn-primary" type="submit" name="button" style="float: right">Submit</button>
      </form>

    </div>
  </div>
